server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sunmaolin/springCloudStudyConfig.git #github上面的git仓库名字
          ### 搜索目录
          search-paths:
            - springCloudStudyConfig
      ### 读取分支
      label: master


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
