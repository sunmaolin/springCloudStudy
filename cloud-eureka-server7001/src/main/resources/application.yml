server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com
    # 单机版hostname: localhost #eureka服务端的实例名称
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址
      #单机版 defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
#      defaultZone: http://eureka7002.com:7002/eureka/ #这里先不使用集群版了，只使用单机版，下面是单机版
      defaultZone: http://eureka7001.com:7001/eureka/
#  server:
#    enable-self-preservation: false #关闭自我保护机制，保证不可用服务被及时剔除
#    eviction-interval-timer-in-ms: 2000 #2秒钟  清理失效的微服务间隔
